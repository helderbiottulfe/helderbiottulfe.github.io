<!DOCTYPE html>
<html lang="en">
    <!-- Helder Oliveira Biottulfe 77750 -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Video</title>
    <meta name="description" content="A hero block with a background video that plays in a continuous loop and includes a tinted overlay.">   
    <link rel="preload" href="assets/videos/hero-still.jpg" as="image">
    <link rel="stylesheet" href="assets/css/hero-video.css">

    
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-touch-icon.png">    
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">    
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">    
    <link rel="manifest" href="../assets/img/favicons/site.webmanifest">


</head> 


<body>

    <!-- hero block -->
    <header>

        <div class="hero-text-container">
            <h1 class="slide-in-top">Education for Life</h1>
            <h2 class="slide-in-left">A brighter career and future</h2>
        </div>

        <div class="hero-bg-media">
            <video loop playsinline muted autoplay poster="assets/videos/hero-still.jpg" class="background-video" disablepictureinpicture preload="auto" id="myVideo"> 
                <source src="assets/videos/hero-video.mp4" type="video/mp4">
            </video>
            
            <!-- Hidden audio -->
            <audio loop id="bgAudio">
                <source src="assets/audio/background-music.mp3" type="audio/mpeg">
            </audio>        
        </div>

        <!-- Mute/Unmute Button -->
        <button id="unmuteBtn" style="position: absolute; bottom: 20px; right: 20px; z-index: 10; background: rgba(255,255,255,0.8); padding: 10px 15px; border: none; border-radius: 25px; cursor: pointer; font-family: inherit; font-size: 14px; backdrop-filter: blur(5px);">
            ðŸ”‡ Unmute
        </button>

        <div class="bg-overlay"></div>

    </header>
    <!-- /hero block -->

    <p><a href="../index.html">Back to Home page</a></p>

    <script>
        document.getElementById('unmuteBtn').addEventListener('click', function() {
            const video = document.getElementById('myVideo');
            const audio = document.getElementById('bgAudio');
            
            // Toggle video mute
            video.muted = !video.muted;
            
            // Sync audio with video
            if (video.muted) {
                audio.pause();
                this.textContent = 'ðŸ”‡ Unmute';
            } else {
                audio.play().catch(e => console.log('Audio play failed:', e));
                this.textContent = 'ðŸ”Š Mute';
            }
        });

        // Optional: Auto-try to play audio after user interaction
        document.addEventListener('click', function() {
            const audio = document.getElementById('bgAudio');
            const video = document.getElementById('myVideo');
            
            if (!video.muted) {
                audio.play().catch(e => console.log('Auto-play prevented'));
            }
        }, { once: true });
    </script>

</body>
</html>
