<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain View Header</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .mountain-bg {
            background-image: url('https://www.munnelly.com/dorset/projects-ui/project-smoothies/resources/smoothies-hero-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

    <!-- Header with Mountain Background -->
    <header class="mountain-bg min-h-[70vh] lg:min-h-[85vh] flex items-center justify-center relative">
        <!-- Dark overlay for text contrast -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-black/20"></div>
        
        <!-- Text Content -->
        <div class="text-center text-white relative z-10 px-6 max-w-3xl mx-auto">
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold mb-6 font-serif">
                Reach New Heights
            </h1>
            <h2 class="text-xl md:text-2xl lg:text-3xl font-light text-gray-200 italic">
                Every mountain top is within reach if you just keep climbing
            </h2>
        </div>
    </header>

    <!-- Content section -->
    <section class="py-20 px-4 bg-white">
        <div class="max-w-4xl mx-auto text-center">
            <h3 class="text-3xl font-bold text-gray-800 mb-6">Continue Your Journey</h3>
            <p class="text-lg text-gray-600 leading-relaxed">
               
            </p>
        </div>
    </section>

        }
    </style>
